<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futebol Corp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <form action="" class="form">
                <h1 class="title">Futebol Corp</h1>
                <div class="inp">
                    <label for="username" class="input-label">Nome de Usuário</label>
                    <input type="text" name="username" id="username" class="input" placeholder="Insira seu nome de usuário">
                    <i class="fas fa-user"></i>
                </div>
                <div class="inp">
                    <label for="password" class="input-label">Senha</label>
                    <input type="password" name="password" id="password" class="input" placeholder="Insira sua senha">
                    <i class="fas fa-lock"></i>
                </div>
                <button class="submit">Entrar</button>
                <p class="footer">Não tem conta? <a href="#" class="link">Registre-se</a></p>
            </form>
            <div class="banner">
                <h1 class="wel_text">Conectando Você ao Mundo do Futebol</h1>
                <p class="para">Descubra conteúdos exclusivos e conecte-se com outros amantes do futebol.</p>
                

            </div>
        </div>
    </div>
</body>
</html>
